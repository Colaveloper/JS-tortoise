  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="Index.css" />
    <title>Tortoise</title>
  </head>
  <body>
    <div
      style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      "
    >
      <h2 id="result">
        Zeno imagined Achilles and a tortoise competing in a footrace. The
        tortoise starts from the middle of the track. When Achilles reaches the
        previous tortoise's position, the tortoise halved the remaining
        distance.
        <br />Does the race even have an end?
      </h2>
      <button id="startSignal">Start the race</button>
    </div>

    <script src="Index.js"></script>
  </body>
